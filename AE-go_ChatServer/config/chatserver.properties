# CS will listen for connections on specified port
chatserver.network.client.port=10241

# CS will bind specified network interface
# * - bind all interfaces
chatserver.network.client.host=*

# Host that will be used by CS to listen for GS connections
chatserver.network.gameserver.host=*

# Port that will be used by CS to listen for GS connections
chatserver.network.gameserver.port=9021
